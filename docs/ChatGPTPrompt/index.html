        padding-top: 46px;

        display: flex;
        margin-bottom: 11px;
        align-items: center;
      }

      }
      #skeleton .chevron {
        width: 12px;
        height: 12px;
        display: block;
        margin-right: 4px;
        fill: rgba(227, 226, 224, 0.5);
      }
      body.dark #skeleton .chevron {
        fill: #2f2f2f;
      }
      .startup-shimmer {
        background: rgba(227, 226, 224, 0.5);
        overflow: hidden;
        position: relative;
      }
      body.dark .startup-shimmer {
        background: #2f2f2f;
      }
      .startup-shimmer::before {
        content: '';
        position: absolute;
        height: 100%;
        width: 100%;
        z-index: 1;
        animation: 1s linear infinite startup-shimmer-animation;
        background: linear-gradient(90deg, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, 0.03) 50%, rgba(0, 0, 0, 0) 100%);
      }
      body.dark .startup-shimmer::before {
        background: linear-gradient(90deg, transparent 0, rgba(86, 86, 86, 0.1) 50%, transparent 100%);
      }
      #skeleton .icon {
        width: 20px;
        height: 20px;
        border-radius: 4px;
      }
      #skeleton .text {
        height: 10px;
        border-radius: 10px;
      }
      #skeleton .draggable {
        -webkit-app-region: drag;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 36px;
        display: none;
      }
      #skeleton.isElectron .draggable {
        display: block;
      }
